<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление пользователя</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="modal-window">
                    <p id="result"></p>
                    <button onclick="closeModal()" class="close text-uppercase">закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="reg flex-column">
                    <h2 class="text-center">Регистрация</h2>
    
                    <label for="name" class="text-center">Имя пользователя</label>
                    <input type="text" id="name" placeholder="Введите имя пользователя">
                    
                    <label for="password" class="text-center">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль">

                    <label for="confirmPassword" class="text-center">Повторите пароль</label>
                    <input type="password" id="confirmPassword" placeholder="Введите пароль повторно">

                    <p onclick="toggleForm()" class="toggle-link text-center">У меня уже есть аккаунт</p>
                    
                    <button class="RegAuthBTN" onclick="addUser()">Зарегестрироваться</button>
                </div>
                <div class="auth flex-column">
                    <h2 class="text-center">Авторизация</h2>
    
                    <label for="name">Имя пользователя</label>
                    <input type="text" id="authname" placeholder="Введите имя пользователя">
                    
                    <label for="password">Пароль</label>
                    <input type="password" id="authpassword" placeholder="Введите пароль">

                    <p onclick="toggleForm()" class="toggle-link text-center">Создать аккаунт</p>
                    
                    <button class="RegAuthBTN" onclick="authUser()">Войти</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
